<!DOCTYPE html>
<html>
    <head>
        <title> 강의 영상들</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-5-strong">
        <form class="container-fluid justify-content-start">
          <button class="btn btn-outline-success me-2" type="button">
            <a href="index.html" class="navbar-brand">Home으로 돌아기기</a>
          </button>

        </form>
      </nav>
    
    <div class="container">
        <h1>온라인 강의</h1>

        <div class="video-container">
            <div class="video"><video src="img/video1.mp4" muted></video></div>
            <div class="video"><video src="img/video2.mp4" muted></video></div>
            <div class="video"><video src="img/video3.mp4" muted></video></div>              
            <div class="video"><video src="img/video2.mp4" muted></video></div>
            <div class="video"><video src="img/video3.mp4" muted></video></div>    
            <div class="video"><video src="img/video2.mp4" muted></video></div>
            <div class="video"><video src="img/video3.mp4" muted></video></div>              
            <div class="video"><video src="img/video2.mp4" muted></video></div>
            <div class="video"><video src="img/video3.mp4" muted></video></div>    
        </div>

        <div class="popup-video">
            <span>&times;</span>
            <video src="img/video1.mp4" muted autoplay controls></video>
        </div>
    </div>
    <script>
        document.querySelectorAll('.video-container video').forEach(vid => {
           vid.onclick = () =>{
            document.querySelector('.popup-video').style.display = 'block';
            document.querySelector('.popup-video video').src = vid.getAttribute('src');
            }
        });
        document.querySelector('.popup-video span').onclick = () =>{
            document.querySelector('.popup-video').style.display = 'none';
        }

    </script>
</body>
</html>
