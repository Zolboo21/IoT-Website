<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoom class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-5-strong">
       <div class="container">
         <a href="/index" class="navbar-brand">Home으로 돌아기기</a>
 
         <button
           class="navbar-toggler"
           type="button"
           data-bs-toggle="collapse"
           data-bs-target="#navmenu"
         >
           <span class="navbar-toggler-icon"></span>
         </button>
 
         <div class="collapse navbar-collapse" id="navmenu">
           <ul class="navbar-nav ms-auto">
           </ul>
         </div>
       </div>
     </nav>
     
     <!-- zoom class for gcp -->
     <section
     class="bg-dark text-light p-5 p-lg-0 pt-lg-4 text-center text-sm-start"
   >
     <div class="container">
       <div class="d-sm-flex align-items-center justify-content-between">
         <div>
           <h1>Zoom class for <span class="text-warning"> GCP </span></h1>
           <p class="lead my-4">
            매주 수요일 오후 5~8시까지
           </p>
           <button
             class="btn btn-primary btn-lg"
             data-bs-toggle="modal"
             data-bs-target="#eGCP"
           >
             초대받기
           </button>
         </div>
         <img
           class="img-fluid d-none d-sm-block"
           src="img/gcp.PNG"
           alt="IoT hand"
         />
       </div>
                    <!-- zoom class for arduino -->
      <div class="d-sm-flex align-items-center justify-content-between">
        <div>
          <h1>Zoom class for <span class="text-warning"> Arduino </span></h1>
          <p class="lead my-4">
            매주 금요일 오전 9~12시까지
          </p>
          <button
            class="btn btn-primary btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#eArduino"
          >
          초대받기
          </button>
        </div>
        <img
          class="img-fluid d-none d-sm-block"
          src="img/arduino.PNG"
          alt="IoT hand"
        />
      </div>
       <!-- zoom class for js -->
       <div class="d-sm-flex align-items-center justify-content-between">
        <div>
          <h1>Zoom class for <span class="text-warning"> Javascipt </span></h1>
          <p class="lead my-4">
            매주 목요일 오후 3~6시까지
          </p>
          <button
            class="btn btn-primary btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#eJS"
          >
          초대받기
          </button>
        </div>
        <img
          class="img-fluid d-none d-sm-block"
          src="img/js.PNG"
          alt="IoT hand"
        />
      </div>
     </div>
   </section>
           <!-- Modal for Google cloud platform-->
           <form action="/zoom" method="POST">
           <div
           class="modal fade"
           id="eGCP"
           tabindex="-1"
           aria-labelledby="enrollLabel"
           aria-hidden="true"
         >
           <div class="modal-dialog">
             <div class="modal-content">
               <div class="modal-header">
                 <h5 class="modal-title" id="구독하기"></h5>
                 <button
                   type="button"
                   class="btn-close"
                   data-bs-dismiss="modal"
                   aria-label="Close"
                 ></button>
               </div>
               <div class="modal-body">
                 <p class="lead">GCP 줌 강의 초대 받기</p>
                 <form>
                   <div class="mb-3">
                     <label for="first-name" class="col-form-label">
                       이름:
                     </label>
                     <input type="text" class="form-control" id="first-name" />
                    </div>
                   <div class="mb-3">
                     <label for="email" class="col-form-label">줌 이메일:</label>
                     <input type="email" class="form-control" id="email" />
                   </div>
                 </form>
               </div>
               <div class="modal-footer">
                 <button
                   type="button"
                   class="btn btn-secondary"
                   data-bs-dismiss="modal"
                 >
                   닫기
                 </button>
                 <button type="submit" class="btn btn-primary">보내기</button>
               </div>
             </div>
           </div>
         </div>
           </form>
           <!-- Modal for JS-->
           <div
           class="modal fade"
           id="eJS"
           tabindex="-1"
           aria-labelledby="enrollLabel"
           aria-hidden="true"
         >
           <div class="modal-dialog">
             <div class="modal-content">
               <div class="modal-header">
                 <h5 class="modal-title" id="구독하기"></h5>
                 <button
                   type="button"
                   class="btn-close"
                   data-bs-dismiss="modal"
                   aria-label="Close"
                 ></button>
               </div>
               <div class="modal-body">
                 <p class="lead">Javascipt 줌 강의 초대 받기</p>
                 <form>
                   <div class="mb-3">
                     <label for="first-name" class="col-form-label">
                       이름:
                     </label>
                     <input type="text" class="form-control" id="first-name" />
                   </div>
                   <div class="mb-3">
                     <label for="email" class="col-form-label">줌 이메일:</label>
                     <input type="email" class="form-control" id="email" />
                   </div>
                 </form>
               </div>
               <div class="modal-footer">
                 <button
                   type="button"
                   class="btn btn-secondary"
                   data-bs-dismiss="modal"
                 >
                   닫기
                 </button>
                 <button type="button" class="btn btn-primary">보내기</button>
               </div>
             </div>
           </div>
         </div>
        <!-- Modal for aRDUINO-->
        <div
        class="modal fade"
        id="eArduino"
        tabindex="-1"
        aria-labelledby="enrollLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="구독하기"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="lead">Arduino 줌 강의 초대 받기</p>
              <form>
                <div class="mb-3">
                  <label for="first-name" class="col-form-label">
                    이름:
                  </label>
                  <input type="text" class="form-control" id="first-name" />
                </div>
                <div class="mb-3">
                  <label for="email" class="col-form-label">줌 이메일:</label>
                  <input type="email" class="form-control" id="email" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="button" class="btn btn-primary">보내기</button>
            </div>
          </div>
        </div>
      </div>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
